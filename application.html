<body>
    <div class="form-container">
        <div class="form-header">
          <a href="index.html" ><img class="m-3" src="assets/img/Logo final.png" alt=""></a>
          <h2 class="companyName">Apply for the Job</h2>
          <!-- <h1 class="companyName">Vezeza</h1> -->
          
        </div>
        <form id="vezeza">
          <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input placeholder="Enter Your Full Name" class="form-control" type="text" id="fullname" name="fullname" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input placeholder="Enter Your Phone Number" type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input placeholder="Enter Your Email Id" type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="skills">Skills Set:</label>
            <select id="skills" name="skills" required>
              <option value="" selected disabled>Select Skills Set</option>
              <option value="Web">HTML & CSS</option>
              <option value="JavaScript">JavaScript</option>
              <option value="Kotlin">Kotlin</option>
              <option value="Customer Service">Customer Service</option>
              <option value="Delivering Presentations">Delivering Presentations</option>
              <option value="Cloud Computing">Cloud Computing</option>
              <option value="Human Resource">Human Resource</option>
            </select>
          </div>
          <div class="form-group">
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
          </div>
          <button type="submit">Submit</button>
        </form>
    </div>
